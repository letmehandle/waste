name: Python package

on:
  pull_request:
    types:
    - closed
    branches:
    - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools wheel pip install numpy pip install pandas
